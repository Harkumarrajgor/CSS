<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .div:hover img {
            transform: rotateY(180deg);

        }

        div {
            border: 2px solid red;
            width: 280px;
            position: relative;
        }

        img {
            transition: 0.5s;
        }

        p {
            background-color: black;
            color: white;
            padding: 5px;
            font-size: 25px;
            text-align: center;
            position: absolute;
            width: 100%;
            top: 0;
            opacity: 0;
            transition: 0.5s;
        }

        .div:hover p {
            margin-top: 93%;
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="div">
        <img src="https://p.w3layouts.com/demos_new/template_demo/20-06-2017/elite_shoppy-demo_Free/1660570665/web/images/m1.jpg"
            alt="" width="100%">
        <p>Quick View</p>
    </div>
</body>

</html>
