<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            height: 100px;
            width: 100px;
            /* background-color: aqua; */
            margin: 100px auto;
            display: block;
            transform-style: preserve-3d;
            position: relative;
            transition: 0.5s;
        }
        .front,.back{
            height: inherit;
            width: inherit;
            position: absolute;
        }
        .front{
            background-color: red;
            transform: rotateX(90deg) translateZ(50px);
        }
        .back{
            background-color: blue;
            transform: translateZ(50px);
        }
        a:hover{
            transform: rotateX(-90deg);
        }
    </style>
</head>
<body>
    <a href="">
        <div class="front">Har</div>
        <div class="back">Pooja</div>
    </a>
</body>
</html>
