<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .scale{
            height: inherit;
            width: inherit;
            transform: scale(0);
            background-color: blue;
            transition: 0.5s;
       }
        .back:hover .scale{
            transform: scale(1);
        }
        .back
        {
            height: 100px;
            width: 100px;
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="back">
        <div class="scale">
        </div>
    </div>
</body>
</html>
