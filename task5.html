<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box,.box1 {
            height: 100px;
            width: 100px;
            margin: 100px auto;
            border-radius: 50%;
            background-color: red;
        }
        .box1:hover .box{
            transform: scale(1.3);
            opacity: 0;
            transition: 0.5s;
        }

        .box{
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="box1"> 
        <div class="box"></div>
    </div>
</body>
</html>
